<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bacheca personale</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <!-- Stile -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SCHERMATA PIN -->
  <div id="pinOverlay" class="pin-overlay">
    <div class="pin-box">
      <h2>üîí Inserisci il PIN</h2>
      <input type="password" id="pinInput" placeholder="PIN" maxlength="6">
      <button id="pinSubmit">Accedi</button>
      <p id="pinError" class="error"></p>
    </div>
  </div>

  <!-- CONTENUTO BACHECA -->
  <div id="appContent" style="display:none;">
    <header>
      <h1>Bacheca personale</h1>
      <div class="header-actions">
        <button id="darkModeToggle">üåô</button>
        <button id="settingsBtn">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- Promemoria -->
    <div class="container">
      <h2>Promemoria <button class="addBtn" id="addReminderBtn">+</button></h2>
      <ul id="reminderList"></ul>
    </div>

    <!-- Link -->
    <div class="container">
      <h2>Link salvati <button class="addBtn" id="addLinkBtn">+</button></h2>
      <ul id="linkList"></ul>
    </div>

    <!-- Idee -->
    <div class="container">
      <h2>Idee di miglioramento <button class="addBtn" id="ideaBtn">+</button></h2>
      <ul id="ideaList"></ul>
    </div>
  </div>

  <!-- POPUP PROMEMORIA -->
  <div class="popup" id="reminderPopup">
    <div class="popup-content">
      <h3>Nuovo promemoria</h3>
      <input type="text" id="reminderLabel" placeholder="Etichetta">
      <div class="editor-tools">
        <button id="boldBtn">B</button>
        <button id="highlightYellow" style="background:yellow;">üñç</button>
        <button id="highlightBlue" style="background:lightblue;">üñç</button>
        <button id="highlightViolet" style="background:violet;">üñç</button>
      </div>
      <div id="reminderDesc" class="editable" contenteditable="true"></div>
      <button class="saveBtn" id="saveReminder">Salva</button>
      <button class="cancelBtn" id="cancelReminder">Annulla</button>
    </div>
  </div>

  <!-- POPUP LINK -->
  <div class="popup" id="linkPopup">
    <div class="popup-content">
      <h3>Nuovo link</h3>
      <input type="text" id="label" placeholder="Etichetta">
      <input type="url" id="url" placeholder="https://...">
      <button class="saveBtn" id="saveLink">Salva</button>
      <button class="cancelBtn" id="cancelLink">Annulla</button>
    </div>
  </div>

  <!-- POPUP IDEE -->
  <div class="popup" id="ideaPopup">
    <div class="popup-content">
      <h3>Nuova idea</h3>
      <input type="text" id="ideaLabel" placeholder="Titolo idea">
      <div id="ideaDesc" class="editable" contenteditable="true"></div>
      <button class="saveBtn" id="saveIdea">Salva</button>
      <button class="cancelBtn" id="cancelIdea">Annulla</button>
    </div>
  </div>

  <!-- POPUP DESCRIZIONE -->
  <div class="popup" id="descPopup">
    <div class="popup-content">
      <h3>Descrizione</h3>
      <div id="descContent"></div>
      <button class="cancelBtn" id="closeDescBtn">Chiudi</button>
    </div>
  </div>

  <!-- POPUP IMPOSTAZIONI -->
  <div class="popup" id="settingsPopup">
    <div class="popup-content">
      <h3>‚öôÔ∏è Impostazioni</h3>
      <input type="password" id="newPin" placeholder="Nuovo PIN">
      <button class="saveBtn" id="savePin">Cambia PIN</button>
      <button class="cancelBtn" id="closeSettings">Chiudi</button>
      <button class="soundToggleBtn on" id="toggleSound">üîä Suoni Attivi</button>
    </div>
  </div>

  <!-- BOTTONE IDEE (triangolo giallo con !) -->
  <button id="triangleBtn" class="triangle-btn">‚ö†Ô∏è</button>

  <!-- SUONI -->
  <audio id="soundCreate" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="soundSave" src="https://actions.google.com/sounds/v1/office/pencil_write.ogg"></audio>
  <audio id="soundDelete" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="soundClick" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_click.ogg"></audio>

  <!-- SCRIPT -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
