<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bacheca Personale</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js" defer></script>
</head>
<body>

<!-- PIN overlay -->
<div id="pinOverlay">
  <h2>Inserisci PIN</h2>
  <input type="password" id="pinInput">
  <button id="pinSubmit">Entra</button>
  <p id="pinError"></p>
</div>

<!-- App principale -->
<div id="appContent" style="display:none;">
  <header>
    <h1>Bacheca Personale</h1>
    <button id="darkModeToggle">üåô</button>
    <button id="settingsBtn">‚öôÔ∏è PIN</button>
  </header>

  <section>
    <h2>Promemoria</h2>
    <ul id="reminderList"></ul>
    <button id="addReminderBtn">‚ûï Aggiungi Promemoria</button>
  </section>

  <section>
    <h2>Link</h2>
    <ul id="linkList"></ul>
    <button id="addLinkBtn">‚ûï Aggiungi Link</button>
  </section>
</div>

<!-- POPUP PROMEMORIA -->
<div id="reminderPopup" class="popup">
  <h3>Promemoria</h3>
  <input type="text" id="reminderLabel" placeholder="Titolo">
  <textarea id="reminderDesc" placeholder="Descrizione"></textarea>
  <div class="popupBtns">
    <button id="saveReminder">Salva</button>
    <button id="cancelReminder">Annulla</button>
  </div>
</div>

<!-- POPUP VISUALIZZA PROMEMORIA -->
<div id="viewReminderPopup" class="popup">
  <h3 id="viewReminderLabel"></h3>
  <p id="viewReminderDesc"></p>
  <button onclick="closePopup('viewReminderPopup')">Chiudi</button>
</div>

<!-- POPUP LINK -->
<div id="linkPopup" class="popup">
  <h3>Link</h3>
  <input type="text" id="label" placeholder="Etichetta">
  <input type="url" id="url" placeholder="URL">
  <div class="popupBtns">
    <button id="saveLink">Salva</button>
    <button id="cancelLink">Annulla</button>
  </div>
</div>

<!-- POPUP IMPOSTAZIONI PIN -->
<div id="settingsPopup" class="popup">
  <h3>Cambia PIN</h3>
  <input type="password" id="newPin" placeholder="Nuovo PIN">
  <div class="popupBtns">
    <button id="savePin">Salva</button>
    <button onclick="closePopup('settingsPopup')">Annulla</button>
  </div>
</div>

<audio id="successSound" src="success.mp3"></audio>
</body>
</html>
