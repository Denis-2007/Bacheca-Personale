<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bacheca personale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SCHERMATA PIN -->
  <div id="pinOverlay" class="pin-overlay">
    <div class="pin-box">
      <h2>üîí Inserisci il PIN</h2>
      <input type="password" id="pinInput" placeholder="PIN" maxlength="6">
      <button id="pinSubmit">Accedi</button>
      <p id="pinError" class="error"></p>
    </div>
  </div>

  <!-- CONTENUTO BACHECA -->
  <div id="appContent" style="display:none;">
    <header>
      <h1>Bacheca personale</h1>
      <div class="header-actions">
        <button id="darkModeToggle">üåô</button>
        <button id="settingsBtn">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- PROMEMORIA -->
    <div class="container">
      <h2>Promemoria <button class="addBtn" id="addReminderBtn">+</button></h2>
      <ul id="reminderList"></ul>
    </div>

    <!-- LINK -->
    <div class="container">
      <h2>Link salvati <button class="addBtn" id="addLinkBtn">+</button></h2>
      <ul id="linkList"></ul>
    </div>
  </div>

  <!-- POPUP NUOVO/EDIT PROMEMORIA -->
  <div class="popup" id="reminderPopup">
    <div class="popup-content">
      <h3>Nuovo promemoria</h3>
      <input type="text" id="reminderLabel" placeholder="Etichetta">
      <textarea id="reminderDesc" placeholder="Descrizione..."></textarea>
      <div class="popup-btns">
        <button class="saveBtn" id="saveReminder">Salva</button>
        <button class="cancelBtn" id="cancelReminder">Annulla</button>
      </div>
    </div>
  </div>

  <!-- POPUP VISUALIZZA PROMEMORIA -->
  <div class="popup" id="viewReminderPopup">
    <div class="popup-content">
      <h3 id="viewReminderLabel"></h3>
      <p id="viewReminderDesc"></p>
      <div class="popup-btns">
        <button class="cancelBtn" id="closeViewReminder">Chiudi</button>
      </div>
    </div>
  </div>

  <!-- POPUP NUOVO/EDIT LINK -->
  <div class="popup" id="linkPopup">
    <div class="popup-content">
      <h3>Nuovo link</h3>
      <input type="text" id="label" placeholder="Etichetta">
      <input type="url" id="url" placeholder="https://...">
      <div class="popup-btns">
        <button class="saveBtn" id="saveLink">Salva</button>
        <button class="cancelBtn" id="cancelLink">Annulla</button>
      </div>
    </div>
  </div>

  <!-- POPUP IMPOSTAZIONI -->
  <div class="popup" id="settingsPopup">
    <div class="popup-content">
      <h3>‚öôÔ∏è Impostazioni</h3>
      <input type="password" id="newPin" placeholder="Nuovo PIN">
      <div class="popup-btns">
        <button class="saveBtn" id="savePin">Cambia PIN</button>
        <button class="cancelBtn" id="closeSettings">Chiudi</button>
      </div>
    </div>
  </div>

  <!-- SUONO -->
  <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <!-- SCRIPT -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
